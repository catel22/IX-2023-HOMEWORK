<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Guesser</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card text-center my-5 p-5">
        <h1 class="pb-4">Badly Explained Movies</h1>

        <hr class="mx-4" />
        <div id="explanation" onload="getExplanation(event)" class="mt-4"></div>
        <hr class="mx-4" />

        <form onsubmit="checkGuess(event)">
          <div class="input-group my-4">
            <input
              type="string"
              id="user-guess"
              class="form-control"
              placeholder="Enter guess here"
            />
          </div>
          <button id="submitButton" onclick="checkGuess(event)" class="btn btn-outline-secondary" type="submit">
            Submit
          </button>
        </form>

        <div id="machine-response" class="mt-4"></div>

        <hr class="mx-4" />

        <button id="hintButton" onclick="getHint(event)" class="btn btn-outline-secondary" type="submit">
            Click here for a hint!
        </button>

        <div id="hint" class="mt-4"></div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
